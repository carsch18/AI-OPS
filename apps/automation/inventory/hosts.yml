---
# AIOps Ansible Inventory
# Local development environment

all:
  hosts:
    localhost:
      ansible_connection: local
      ansible_python_interpreter: /usr/bin/python3

  children:
    local:
      hosts:
        localhost:

    # Docker hosts (for container management)
    docker_hosts:
      hosts:
        localhost:
          ansible_connection: local

    # Web servers
    webservers:
      hosts: {}

    # Database servers
    databases:
      hosts: {}

  vars:
    # Default callback URL for Brain
    brain_callback_url: "http://localhost:8000/automation/callback"
    
    # Safety settings
    ansible_become: false
    dry_run: false
