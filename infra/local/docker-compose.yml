services:
  netdata:
    # Use GHCR to avoid Docker Hub IPv6/CDN issues
    image: ghcr.io/netdata/netdata:latest
    container_name: netdata
    ports:
      - "19999:19999"

    # Required for deep Linux metrics
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN

    security_opt:
      - apparmor:unconfined

    volumes:
      # Persistent Netdata data
      - netdataconfig:/etc/netdata
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata

      # Linux host metrics (NOT for macOS)
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro

    environment:
      - NETDATA_EXTRA_DEB_PACKAGES=python3-pip

    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: aiops-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: aiops
      POSTGRES_PASSWORD: aiops_password
      POSTGRES_DB: aiops_brain
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  ansible-eda:
    image: quay.io/ansible/ansible-rulebook:latest
    container_name: aiops-eda
    ports:
      - "5000:5000"

    volumes:
      - ../../apps/automation/playbooks:/playbooks:ro
      - ../../apps/automation/rules:/rules:ro
      - ../../apps/automation/inventory:/inventory:ro

    working_dir: /rules

    command: >
      ansible-rulebook
      --rulebook aiops_rulebook.yml
      -i /inventory/hosts.yml
      --verbose

    # Linux-safe replacement for macOS host access
    extra_hosts:
      - "host.docker.internal:host-gateway"

    restart: unless-stopped

volumes:
  netdataconfig:
  netdatalib:
  netdatacache:
  pgdata:
